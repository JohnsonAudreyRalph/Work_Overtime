<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>

    <link rel="stylesheet" href="styles.css">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #2fa4e7 !important;">
        <div class="container-fluid">
            <button data-mdb-collapse-init class="navbar-toggler" type="button" data-mdb-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse nav_Toggler" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <i class="fa-solid fa-house"></i>
                            Trang chủ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-envelope"></i>
                            Trang
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-circle-info"></i>
                            Thông tin tuyển sinh
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-cloud"></i>
                            Hướng dẫn nhập học
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-lg-9">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title d-flex justify-content-center align-items-center w-100 py-2">
                            <i class="fa-solid fa-user mx-3"></i>
                            Đăng nhập
                        </h5>
                        <div class="activity">
                            <div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend2"><i class="fa-solid fa-user mx-3"></i></span>
                                <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title d-flex justify-content-center align-items-center w-100 py-2">
                            <i class="fa-solid fa-user mx-3"></i>
                            Đăng nhập
                        </h5>
                        <div class="activity">
                            <div class="input-group">
                                <span class="input-group-text" id="Login_UserName"><i class="fa-solid fa-user mx-3"></i></span>
                                <input type="text" class="form-control" id="UserName_Login" aria-describedby="Login_UserName" required="">
                            </div>
                            <div class="input-group mt-2">
                                <span class="input-group-text" id="Login_Password"><i class="fa-solid fa-lock mx-3"></i></span>
                                <input type="password" class="form-control" id="Password_Login" aria-describedby="Login_Password" required="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.umd.min.js"></script>

</html>
